<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport",content="width=device width, initialscale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ramen Rating App</title>
    </head>
    <body>
     <div class="main">
        <div class="head">
            <h2> WELCOME TO RAMEN RATING APP</h2>
        <div class="form">
            <form class="Ramen Name" novalidate>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Ramen name</label>
                <input type="text" class="form-control" id="Ramen" value="Mark" required>
              </div>
              <div class="Restaurant">
                <label for="validationCustom02" class="form-label">Restaurant</label>
                <input type="text" class="form-control" id="Restaurant" value="Otto" required>
              </div>
              <div class="Image">
                <label for="validationCustomUsername" class="form-label">Image</label>
                <div class="input-group">
                  <span class="input-group-text" id="Image"></span>
                  <input type="file" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
              </div>
              <div class="Rating">
                <label for="validationCustom03" class="form-label">Rating</label>
                <input type="text" class="form-control" id="Rating" required>
              </div>
              <div class="Comment">
                <label for="validationCustom04" class="Comment">Comment</label>
                <input type="text" class="form-select" id="Comment" required>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
        </div>
     </div>


    
    </body>
</html>
